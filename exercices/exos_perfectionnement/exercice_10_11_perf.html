    <script>
    "use strict";

    let annee = 222222222;

    function isAnneeBissextile(an) {
        let annee = parseInt(an);
        return ((annee % 4 === 0 && annee % 100 !== 0) || annee % 400 === 0) 
        ? console.log(annee + " est une année bissextile !") 
        : console.log(annee + " est une année normale");

    }


    </script>
