<body>

    <script>
        "use strict";

        function arrayFunction () {
        let numbers = [];
            for (let args of arguments) {
                numbers.push(args);
                // let numLength = numbers.length;
                // console.log(numbers);
            }

            for(let i = numbers.length-2; i>= 0; i--){
                let rest;
                for(let j = numbers.length-1; j>=0; j--){
                        // debugger;
                    while(numbers[j] < numbers[i]){
                        rest = numbers[j];
                        numbers[j] = numbers[i];
                        numbers[i] = rest;
                    }
                }
            }
            console.log(numbers);

        }

        // arrayFunction();
    </script>
